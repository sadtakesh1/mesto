<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2023 Tsurikov Daniil</p>
    </footer>

    <div class="popup popup_type_profile-edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="editProfile" novalidate>
          <label for="userName">
            <input
              id="userName"
              class="popup__input popup__input_user-name"
              name="userName"
              type="text"
              minlength="2"
              maxlength="40"
              required
              placeholder="Введите имя"
            />
            <p class="popup__error userName-error"></p>
          </label>
          <label for="aboutUser">
            <input
              id="aboutUser"
              class="popup__input popup__input_about-user"
              name="aboutUser"
              type="text"
              minlength="2"
              maxlength="200"
              required
              placeholder="О себе"
            />
            <p class="popup__error aboutUser-error"></p>
          </label>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="addCard" novalidate>
          <label for="placeName">
            <input
              id="placeName"
              class="popup__input popup__input_place_name"
              name="name"
              type="text"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <p class="popup__error placeName-error"></p>
          </label>
          <label for="placeLink">
            <input
              id="placeLink"
              class="popup__input popup__input_place_image"
              name="link"
              type="url"
              placeholder="Ссылка на картинку"
              required
            />
            <p class="popup__error placeLink-error"></p>
          </label>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_full-image">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__image" src="#" alt="#" />
        <h2 class="popup__title popup__title_image"></h2>
      </div>
    </div>

    <template class="card-template">
      <article class="card">
        <button class="card__delete-button" type="button"></button>
        <img class="card__image" src="#" alt="#" />
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </article>
    </template>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
