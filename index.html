<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="index.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h2 class="profile__name">Жак-Ив Кусто</h2>
        <h3 class="profile__about">Исследователь океана</h3>
        <button id="open-popup-button" class="button__edit"></button>
      </div>
      <button id="add-button" class="button__add"></button>
      <div class="popup">
        <div class="popup__content">
          <button
            id="close-popup-button"
            type="button"
            class="popup__close-button"
          ></button>
          <form id="edit-form" class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <div class="popup__group">
              <input id="name-input" type="text" class="popup__input" />
            </div>
            <div class="popup__group">
              <input id="name-input-second" type="text" class="popup__input" />
            </div>
            <button id="save-button" type="submit" class="popup__save-button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </section>
    <section class="elements">
      <div class="elements__group">
        <img
          class="elements__item"
          src="./image/grid-photo/kara4aevsk.jpg"
          alt="Карачаевск"
        />
        <div class="elements__container">
          <p class="elements__text">Карачаевск</p>
          <button class="elements__reaction-button elements__reaction-button_active"></button>
        </div>
      </div>
      <div class="elements__group">
        <img
          class="elements__item"
          src="./image/grid-photo/elbrus.png"
          alt="Эльбрус"
        />
        <div class="elements__container">
          <p class="elements__text">Гора Эльбрус</p>
          <button class="elements__reaction-button elements__reaction-button_active"></button>
        </div>
      </div>
      <div class="elements__group">
        <img
          class="elements__item"
          src="./image/grid-photo/dombay.png"
          alt="Домбай"
        />
        <div class="elements__container">
          <p class="elements__text">Домбай</p>
          <button
            class="elements__reaction-button elements__reaction-button_active"
          ></button>
        </div>
      </div>
      <div class="elements__group">
        <img
          class="elements__item"
          src="./image/grid-photo/elbrus.png"
          alt="Эльбрус"
        />
        <div class="elements__container">
          <p class="elements__text">Гора Эльбрус</p>
          <button class="elements__reaction-button elements__reaction-button_active"></button>
        </div>
      </div>
      <div class="elements__group">
        <img
          class="elements__item"
          src="./image/grid-photo/dombay.png"
          alt="Домбай"
        />
        <div class="elements__container">
          <p class="elements__text">Домбай</p>
          <button class="elements__reaction-button elements__reaction-button_active"></button>
        </div>
      </div>
      <div class="elements__group">
        <img
          class="elements__item"
          src="./image/grid-photo/kara4aevsk.jpg"
          alt="Карачаевск"
        />
        <div class="elements__container">
          <p class="elements__text">Карачаевск</p>
          <button class="elements__reaction-button elements__reaction-button_active"></button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Tsurikov Daniil</p>
    </footer>
  </body>
</html>
