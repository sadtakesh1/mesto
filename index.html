<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <h2 class="profile__about">Исследователь океана</h2>
        </div>
        <button
          id="add-button"
          class="profile__add-button"
          type="button"
        ></button>
      </section>
      <section class="elements">
        <div class="elements__group">
          <img
            class="elements__item"
            src="./image/grid-photo/kara4aevsk.jpg"
            alt="Карачаевск"
          />
          <div class="elements__container">
            <p class="elements__text">Карачаевск</p>
            <button
              class="elements__reaction-button elements__reaction-button_active"
            ></button>
          </div>
        </div>
        <div class="elements__group">
          <img
            class="elements__item"
            src="./image/grid-photo/elbrus.png"
            alt="Эльбрус"
          />
          <div class="elements__container">
            <p class="elements__text">Гора Эльбрус</p>
            <button
              class="elements__reaction-button elements__reaction-button_active"
            ></button>
          </div>
        </div>
        <div class="elements__group">
          <img
            class="elements__item"
            src="./image/grid-photo/dombay.png"
            alt="Домбай"
          />
          <div class="elements__container">
            <p class="elements__text">Домбай</p>
            <button
              class="elements__reaction-button elements__reaction-button_active"
            ></button>
          </div>
        </div>
        <div class="elements__group">
          <img
            class="elements__item"
            src="./image/grid-photo/elbrus.png"
            alt="Эльбрус"
          />
          <div class="elements__container">
            <p class="elements__text">Гора Эльбрус</p>
            <button
              class="elements__reaction-button elements__reaction-button_active"
            ></button>
          </div>
        </div>
        <div class="elements__group">
          <img
            class="elements__item"
            src="./image/grid-photo/dombay.png"
            alt="Домбай"
          />
          <div class="elements__container">
            <p class="elements__text">Домбай</p>
            <button
              class="elements__reaction-button elements__reaction-button_active"
            ></button>
          </div>
        </div>
        <div class="elements__group">
          <img
            class="elements__item"
            src="./image/grid-photo/kara4aevsk.jpg"
            alt="Карачаевск"
          />
          <div class="elements__container">
            <p class="elements__text">Карачаевск</p>
            <button
              class="elements__reaction-button elements__reaction-button_active"
            ></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Tsurikov Daniil</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button type="button" class="popup__close-button"></button>
        <form name="editProfile" class="popup__form">
          <input type="text" class="popup__input popup__input_user_name" />
          <input type="text" class="popup__input popup__input_user_about" />
          <button id="save-button" type="submit" class="popup__save-button">
            Сохранить
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
