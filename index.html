<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <h2 class="profile__about">Исследователь океана</h2>
        </div>
        <button
          id="add-button"
          class="profile__add-button"
          type="button"
        ></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Tsurikov Daniil</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button type="button" class="popup__close-button"></button>
        <form name="editProfile" class="popup__form">
          <input
            name="name"
            type="text"
            class="popup__input popup__input_user_name"
          />
          <input
            name="about"
            type="text"
            class="popup__input popup__input_user_about"
          />
          <button id="save-button" type="submit" class="popup__save-button">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button
          type="button"
          class="popup__close-button popup__close-button_add"
        ></button>
        <form name="editProfile" class="popup__form popup__form_add">
          <input
            name="name"
            type="text"
            class="popup__input popup__input_place_name"
            placeholder="Название"
          />
          <input
            name="about"
            type="text"
            class="popup__input popup__input_place_source"
            placeholder="Ссылка на картинку"
          />
          <button type="submit" class="popup__save-button">
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button popup__close-button_image"
        ></button>
        <img class="popup__elements-item" src="#" alt="#" />
        <h2 class="popup__title popup__title-image"></h2>
      </div>
    </div>

    <template class="elements__group-template">
      <article class="elements__group">
        <button type="button" class="elements__delete-button"></button>
        <img class="elements__item" src="#" alt="#" />
        <div class="elements__container">
          <h2 class="elements__text">#</h2>
          <button type="button" class="elements__reaction-button"></button>
        </div>
      </article>
    </template>
  </body>
</html>
